<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remote form</title>


    <link rel="stylesheet" href="mdbootstrap/mdb.min.css">
    <!-- <link rel="stylesheet" href="mdbootstrap/mdb.rtl.min.css"> -->
    <link rel="stylesheet" href="css-sass/style.css">
    <link rel="stylesheet" href="css-sass/all.css">

</head>



<body>




    <header>

        <div class="p-2 text-center ">
            <h1 class="mb-3">employee remote form</h1>
        </div>

    </header>


    <form class="border border-light p-5">


        <div class="form-outline p-2 ">
            <input type="number" id="typeNumber" class="form-control" />
            <label class="form-label" for="typeNumber">کد پرسنلی</label>
        </div>



        <div class="md-form md-outline p-2 ">
            <label for="default-picker">ساعت شروع</label>
            <input type="time" id="default-picker" class="form-control" placeholder="Select time">

        </div>
        <div class="md-form md-outline p-2 ">
            <label for="default-picker">ساعت پایان</label>
            <input type="time" id="default-picker" class="form-control" placeholder="Select time">

        </div>

        <div class="md-form md-outline p-2 ">
            <label for="default-picker">مجموع ساعت کار</label>
            <input type="time" id="default-picker" class="form-control" placeholder="Select time">

        </div>


        <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker p-2 " inline="true">
            <input placeholder="Select date" type="text" id="example" class="form-control">

        </div>


        <select class="browser-default custom-select mb-4 p-2 " id="select">
            <option value="" disabled="" selected="">نحوه کار</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>




        <div class="form-outline p-2 ">
            <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
            <label class="form-label" for="textAreaExample">توضیحات</label>
        </div>

        <div class="text-center mt-4 p-2 ">
            <button class="btn btn-info btn-md waves-effect waves-light" type="submit">ثبت</button>
        </div>



    </form>

    <footer>
        <div class="p-5 text-center ">
            <h1 class="">footer</h1>
        </div>
    </footer>



    <script src="js/mdb.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
